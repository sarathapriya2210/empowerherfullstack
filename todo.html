<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/todo.css">
    <title>Document</title>
</head>
<body>
    <div id="nav"></div>
    <main>
        <div id="user-data">
              <h4 id="user-name"></h4>
              <button  id="logout">logout</button>
        </div>
        
   
    <div id="add-todo">
        <h2>Add Todo</h2>
        <form id="form" action="">
            <label for="title">Enter the task</label>
            <input id="title" type="text" placeholder="Enter title">
            <label for="deadline">Select Deadline</label>
            <input id="deadline" type="date">
            <label for="priority">Select priority</label>
            <select id="priority">
                <option value="high">high</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
            </select>
            <input id="btn-sub"  type="submit" value="Add todo">
        </form>

    </div>
    <div id="todo-container"></div>
    </main>
    <div id ="footer"></div>
</body>
<script src="./script/footer.js"></script>
<script src="./script/navbar.js" type="module"></script>
<script src="./script/todo.js" type="module"></script>
</html>
